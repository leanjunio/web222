     <header>HEADER</header>
     <div class="center">
        <nav>Navigation</nav>
        <div class="body">
            <form name="Sign Up" action="https://httpbin.org/post" method="POST" onsubmit="return validate();">
                <!-- First Name -->
                <label for="fName">First Name</label>
                <input required type="text" name="fName" id="fName"><br>
                
                <!-- Last Name -->
                <label for="lName">Last Name</label>
                <input required type="text" name="lName" id="lName"><br>

                <!-- Unit # -->
                <label for="unitNumber">Unit#</label>
                <input required type="text" name="unitNumber" id="unit"><br>
                
                <!-- Street # -->
                <label for="streetNumber">Street #</label>
                <input required type="text" name="streetNumber" id="streetNum"><br>
                
                <!-- Street Name -->
                <label for="streetName">Street Name</label>
                <input required type="text" name="streetName" id="street"><br>

                <!-- City -->
                <label for="city">City</label>
                <input required type="text" name="city" id="city" pattern="^[a-zA-Z]+$"><br>

                <!-- Postal Code -->
                <label for="postalCode">Postal Code</label>
                <input required type="text" name="postalCode" id="postalCode"><br>

                <!-- Select Province -->
                <label for="provinces">Select a province</label><br>
                <select name="province" id="province"></select>

                <!-- Phone Number -->
                <br><label for="phone">Phone Number</label>
                <input required type="text" name="phone" id="phone"><br>
                
                <!-- Email -->
                <label for="email">Email</label>
                <input required type="email" name="email" id="email"><br>
                
                <!-- Username -->
                <label for="username">Username</label>
                <input required type="text" name="username" id="username"><br>
                
                <!-- Password -->
                <label for="password">Password</label>
                <input required type="password" name="password" id="password"><br>

                <!-- Password Match -->
                <label for="passwordMatch">Password Match</label>
                <input required type="password" name="password" id="passwordMatch"><br>
                
                <!-- Submit -->
                <input type="submit" value="Submit information" />
                <input type="reset"  value="    Clear   " onclick="clear()"/>
                
            </form>
        </div>
        <div id="side">

        </div>
     </div>
     <footer>FOOTER</footer>
     <script src="registration.js"></script>
</body>
</html>
